<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ToDo</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <meta name="description" content="My ToDo Application." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="todo__header">
        <input type="text" spellcheck="false" />
        <button class="addTodo">&#10010;</button>
      </div>
      <div class="todo__content">
        <div class="todo">
          <p class="todo__body">Buy apples</p>
          <button class="done">&#10004;</button>
          <button class="delete">&#10006;</button>
        </div>
        <div class="todo">
          <p class="todo__body">Have a meeting with the boss</p>
          <button class="done">&#10004;</button>
          <button class="delete">&#10006;</button>
        </div>
        <div class="todo">
          <p class="todo__body">Wash dishes</p>
          <button class="done">&#10004;</button>
          <button class="delete">&#10006;</button>
        </div>
        <div class="todo">
          <p class="todo__body">Do laundry</p>
          <button class="done">&#10004;</button>
          <button class="delete">&#10006;</button>
        </div>
      </div>
    </div>

    <script src="./js/main.js" type="text/javascript" async defer></script>
  </body>
</html>
